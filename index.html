<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cityscape</title>
<style>
  .container {
    margin: 0;
    height: 500px;
    width: 100%;
    overflow: hidden;
    font-family: sans-serif;
    background: linear-gradient(to top, #AD88C6 10%, #87ceeb 90%);
    perspective: 1000px;
    display: flex;
    justify-content: center;
    align-items: flex-end;
    position: relative;
  }

  /* Stars (far layer) */
  .star {
    position: absolute;
    width: 2px;
    height: 2px;
    background: white;
    border-radius: 50%;
    opacity: 1.0;
    animation: twinkle 2s infinite;
    transform: translateZ(-50px) scale(0.8);
  }

  @keyframes twinkle {
    0%, 100% { opacity: 1.0; transform: scale(1); }
    50% { opacity: 0.6; transform: scale(0.6); }
  }

  /* Clouds (mid layer) */
  .cloud {
    position: absolute;
    width: 100px;
    height: 70px;
    background: rgba(249, 245, 246, 1.0);
    border-radius: 50%;
    animation-name: cloudMove;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
    transform: translateZ(-30px) scale(0.9);
    z-index: 1;
  }

  .cloud::before, .cloud::after {
    content: '';
    position: absolute;
    background: rgba(249, 245, 246, 1.0);
    width: 60px;
    height: 60px;
    border-radius: 50%;
  }

  .cloud::before { top: 10px; left: -20px; }
  .cloud::after { top: 10px; left: 70px; }

  @keyframes cloudMove {
    0% { transform: translateX(0) translateZ(-30px) scale(0.9); }
    100% { transform: translateX(120vw) translateZ(-30px) scale(0.9); }
  }

  /* City container (front layer) */
  .city {
    display: flex;
    gap: 15px;
    align-items: flex-end;
    position: relative;
    z-index: 2;
    transform: translateZ(0);
    justify-content: center;
  }

  /* Houses / buildings */
  .house {
    display: block;
    text-decoration: none;
    position: relative;
    transition: transform 0.3s;
    color: white;
  }

  .house:hover {
    transform: translateY(-15px);
  }

  .building {
    width: 60px;
    background-color: #F2BED1;
    border: 1px solid #333;
    border-radius: 0px;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    padding: 5px;
    box-sizing: border-box;
    position: relative;
  }

  /* Building heights */
  .city .house:nth-child(1) .building { height: 100px; }
  .city .house:nth-child(2) .building { height: 80px; }
  .city .house:nth-child(3) .building { height: 120px; }
  .city .house:nth-child(4) .building { height: 50px; }
  .city .house:nth-child(5) .building { height: 110px; }

  /* Roofs */
  .roof {
    width: 0;
    height: 0;
    border-left: 35px solid transparent;
    border-right: 35px solid transparent;
    border-bottom: 30px solid #333;
    position: absolute;
    top: -30px;
    left: -5px;
  }

  /* Windows */
  .window {
    width: 12px;
    height: 12px;
    margin: 2px;
    background: #F9F5F6;
    border: 1px solid #333;
    box-shadow: 0 0 1px #000;
    animation: flicker 2s infinite;
  }

  .window:nth-child(odd) {
    background: #ffd700;
    animation: flicker 1.5s infinite;
  }

  @keyframes flicker {
    0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { background: #F8E8EE; }
    20%, 22%, 24%, 55% { background: #F9F5F6; }
  }

  /* Building signs */
	.sign {
	  position: absolute;
	  top: 0; /* start at top of building container */
	  left: 50%;
	  transform: translateX(-50%) translateY(-28px); /* move it above the roof */
	  
	  background: #8B4513;
	  color: #fff;
	  font-size: 12px;
	  font-weight: lighter;
	  text-align: center;
	  padding: 4px 8px;
	  border-radius: 3px;
	  border: 1px solid #5C2A0E;
	  box-shadow: 2px 2px 5px rgba(0,0,0,0.4);
	  
	  white-space: nowrap;
	  display: inline-block;
	  max-width: 90px; /* enough width for longer words */
	}

	.sign::before, .sign::after {
	  content: '';
	  position: absolute;
	  width: 4px;
	  height: 4px;
	  background: #333;
	  border-radius: 50%;
	  top: 50%;
	  transform: translateY(-50%);
	}
	.sign::before { left: 2px; }
	.sign::after { right: 2px; }
	
	
	
	
	
	
	
	
	
	
	
	
	.sky-title {
	  position: absolute;
	  top: 25%;
	  left: 50%;
	  transform: translate(-50%, -50%);
	  padding: 20px 60px;
	  font-size: 48px;
	  font-weight: bold;
	  font-family: 'Georgia', serif;
	  color: black;
	  background: #F9F5F6;
	  border: 1px solid black;
	  border-radius: 12px;
	  text-align: center;
	  letter-spacing: 3px;
	  box-shadow:
		0 0 0 4px #F9F5F6,
		0 0 0 6px black,
		6px 6px 15px rgba(0,0,0,0.3);
	  z-index: 1;

	  /* Optional subtle animation */
	  animation: floatText 4s ease-in-out infinite alternate;
	}

	/* Optional floating motion */
	@keyframes floatText {
	  from { transform: translate(-50%, -52%); }
	  to   { transform: translate(-50%, -48%); }
	}

	/* Two dots on the left and two on the right (no rings) */
	.sky-title::before,
	.sky-title::after {
	  content: "";
	  position: absolute;
	  top: 50%;
	  width: 3px;
	  height: 3px;
	  background: transparent; /* make the center invisible */
	  border-radius: 50%;
	  transform: translateY(-50%);
	  /* only two dots: one above, one below */
	  box-shadow: 0 -40px 0 0 #4B2E05, 0 40px 0 0 #4B2E05;
	}

	/* Left pair */
	.sky-title::before {
	  left: 8px;
	}

	/* Right pair */
	.sky-title::after {
	  right: 8px;
	}

	  font-family: var(--wp--preset--font-family--literata);
	  font-weight: 200;
	  letter-spacing: -0.02em;
	  line-height: 1.24;
	}



</style>
</head>
